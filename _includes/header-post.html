<header class="site-header w3-center">
  {% if site.theme_settings.header_text %}
  <div class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    <h1 class="site-title w3-padding">
      <a href="{{ site.baseurl }}/" class="w3-text-night w3-opacity-max">{{ site.theme_settings.title }}</a>
    </h1>
    <div class="divider"></div>
	  <ul class="w3-ul">
	    {% include icons.html %}
		</ul>
    <h1 class="title w3-center">{{ page.title }}</h1> 
  </div>
  {% endif %}
</header>
